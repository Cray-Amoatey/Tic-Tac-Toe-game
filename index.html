<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <section id="gameMenu" class="gamemenu">
        <div class="gamemenu-wrapper">
          <img src="assets/logo.svg" alt="" class="gamelogo" />
          <div class="player-mark">
            <h1>pick player1's mark</h1>
            <div class="players-container" id="players-container">
              <label class="labels" for="X-mark" id="x-Img">
                <input
                  class="radio"
                  type="radio"
                  id="X-mark"
                  name="marks"
                  value="X"
                  checked
                />
                <span class="checkmark-X checkmark">
                  <svg
                    class="Xsvg"
                    width="32"
                    height="32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M31.5569 5.28973L26.7103 0.443061C26.1195 -0.147687 25.1617 -0.147687 24.571 0.443061L16 9.01404L7.42902 0.443061C6.83827 -0.147687 5.88048 -0.147687 5.28973 0.443061L0.443061 5.28973C-0.147687 5.88048 -0.147687 6.83827 0.443061 7.42902L9.01404 16L0.443061 24.571C-0.147687 25.1617 -0.147687 26.1195 0.443061 26.7103L5.28973 31.5569C5.88048 32.1477 6.83827 32.1477 7.42902 31.5569L16 22.986L24.571 31.5569C25.1617 32.1477 26.1195 32.1477 26.7103 31.5569L31.5569 26.7103C32.1477 26.1195 32.1477 25.1617 31.5569 24.571L22.986 16L31.5569 7.42902C32.1477 6.83827 32.1477 5.88048 31.5569 5.28973Z"
                      fill="black"
                    />
                  </svg>
                </span>
              </label>

              <label class="labels" for="O-mark">
                <input
                  class="radio"
                  type="radio"
                  id="O-mark"
                  name="marks"
                  value="O"
                />
                <span class="checkmark-O checkmark">
                  <svg
                    class="Osvg"
                    width="64"
                    height="64"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="OsvgPAth"
                      d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                      fill="hsl( var(--clr-silver) )"
                    />
                  </svg>
                </span>
              </label>
            </div>
            <p>remember: x goes first</p>
          </div>
          <div id="playerBtnContainer">
            <button id="cpuBtn" class="Cpubtn">
              New Game (vs CPU)
            </button>
            <button id="playerBtn" class="playerBtn">
              New Game (vs player)
            </button>
          </div>

          <p id="demo"></p>
        </div>
      </section>

      <section id="gameBoard" class="gameboard">
        <div class="gameboard-wrapper">
          <div class="game-board-header">
            <img
              class="game-board-header-logo"
              src="./assets/logo.svg"
              alt="logo"
            />
            <div class="turn" id="turnIndicator">
              <span class="turn-text"> <img
                id="playerTurnIndicator"
                class="Xturn"
                src="assets/icon-x-turn.svg"
                alt="X icon"
              /><p class="text">TURN</p> </span>
             
                
            </div>
            <button class="restartGameBtn">
              <img src="./assets/icon-restart.svg" alt="restart icon" />
            </button>
          </div>
          <div class="cell-wrapper" id="cellWrapper">
            <div data-index="0" class="cell"></div>
            <div data-index="1" class="cell"></div>
            <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div>
            <div data-index="4" class="cell"></div>
            <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div>
            <div data-index="7" class="cell"></div>
            <div data-index="8" class="cell"></div>
          </div>

          <div class="scores fs-500 uppercase text-dark">
            <div class="cell-score your-score">
              <p id="player1Name" class="fs-500 uppercase text-dark">X (You)</p>
              <p id="Xscore" class="fs-800">0</p>
            </div>
            <div class="cell-score ties">
              <p>Ties<br /><span id="draw" class="fs-800">0</span></p>
            </div>
            <div class="cell-score cpu-score">
              <p id="player2Name" class="fs-500 uppercase text-dark">O (CPU)</p>
              <p id="Oscore" class="fs-800">0</p>
            </div>
          </div>
        </div>

        <div id="modal" class="modal">
          <div id="endGameModal" class="endgamemodal">
            <p id="winnerName" class="you-lost">Oh no, you lost...</p>

            <div class="O-takes-the-round-wrapper flex">
              <img
                id="winner-mark"
                src="./assets/icon-o.svg"
                alt="winner-mark"
              />
              <h2 id="winnerTakes" class="O-text fs-900 uppercase">
                takes the round
              </h2>
            </div>

            <div>
              <button
                onclick="restartGame()"
                class="quitBtn fs-600 uppercase text-dark"
              >
                Quit
              </button>
              <button
                onclick="nextRound()"
                class="nextBtn fs-600 uppercase text-dark"
              >
                Next Round
              </button>
            </div>
          </div>

          <div id="restartgameModal" class="RestartGameModal">
            <p class="restart-game-text">restart game?</p>
            <div>
              <button
                onclick="cancelReset()"
                class="cancelBtn fs-600 uppercase text-dark"
              >
                No, cancel
              </button>
              <button
                onclick="restartmodalGame()"
                class="restartBtn fs-600 YesBtn uppercase text-dak"
              >
                Yes, restart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
